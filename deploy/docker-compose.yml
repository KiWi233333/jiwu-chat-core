# JiwuChat 发布整合包 - 仅拉取单镜像，无需构建（前端 npx serve，后端 Spring Boot）
# 使用：cp .env.example .env 并填写 JIWU_CHAT_IMAGE 后，执行 ./start.sh 或 docker compose up -d
# 访问：前端 http://localhost:3000  后端 http://localhost:9090  API 文档 http://localhost:9090/doc.html  WebSocket ws://localhost:9091/ws

services:
  mysql:
    image: ${DOCKER_REGISTRY:-docker.io}/library/mysql:8.0
    container_name: jiwu-mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
      MYSQL_DATABASE: jiwu-chat-db
    volumes:
      - mysql-data:/var/lib/mysql
      - ./initdb.d:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD:-password}"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - jiwu-network

  redis:
    image: ${DOCKER_REGISTRY:-docker.io}/library/redis:6.2-alpine
    container_name: jiwu-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - jiwu-network

  rabbitmq:
    build:
      context: .
      dockerfile: docker/Dockerfile.rabbitmq
      args:
        DOCKER_REGISTRY: ${DOCKER_REGISTRY:-docker.io}
    image: jiwu-rabbitmq:latest
    container_name: jiwu-rabbitmq
    hostname: jiwu-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-guest}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - jiwu-network

  jiwu-chat:
    image: ${JIWU_CHAT_IMAGE}
    container_name: jiwu-chat
    ports:
      - "${WEB_PORT:-3000}:3000"
      - "${API_HTTP_PORT:-9090}:9090"
      - "${API_WS_PORT:-9091}:9091"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: "jdbc:mysql://mysql:3306/jiwu-chat-db?characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true"
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: "6379"
      SPRING_REDIS_DATABASE: "0"
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: "5672"
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_DEFAULT_USER:-guest}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_DEFAULT_PASS:-guest}
      MAIL_HOST: ${MAIL_HOST:-}
      MAIL_PORT: ${MAIL_PORT:-25}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      QINIU_ACCESS_KEY: ${QINIU_ACCESS_KEY:-}
      QINIU_SECRET_KEY: ${QINIU_SECRET_KEY:-}
      QINIU_BUCKET: ${QINIU_BUCKET:-}
      QINIU_HOST: ${QINIU_HOST:-}
      QINIU_SIGN_KEY: ${QINIU_SIGN_KEY:-}
      QINIU_SIGN_KEY2: ${QINIU_SIGN_KEY2:-}
      UNISMS_ACCESS_KEY: ${UNISMS_ACCESS_KEY:-}
      UNISMS_SECRET_KEY: ${UNISMS_SECRET_KEY:-}
      UNISMS_TEMPLATE_ID: ${UNISMS_TEMPLATE_ID:-}
      UNISMS_SIGNATURE: ${UNISMS_SIGNATURE:-}
      UNI_SMS_WEBHOOK_SIGNATURE_SECRET: ${UNI_SMS_WEBHOOK_SIGNATURE_SECRET:-}
      TENCENT_SECRET_ID: ${TENCENT_SECRET_ID:-}
      TENCENT_SECRET_KEY: ${TENCENT_SECRET_KEY:-}
      RES_TRANSLATION_API_URL: ${RES_TRANSLATION_API_URL:-https://api.siliconflow.cn/v1}
      RES_TRANSLATION_API_KEY: ${RES_TRANSLATION_API_KEY:-}
      RES_TRANSLATION_MODEL: ${RES_TRANSLATION_MODEL:-Qwen/Qwen2.5-32B-Instruct}
      RES_TRANSLATION_MAX_TOKENS: ${RES_TRANSLATION_MAX_TOKENS:-4096}
      MCP_ALLOWED_KEY: ${MCP_ALLOWED_KEY:-}
    volumes:
      - backend-logs:/jiwu-chat/logs
    depends_on:
      mysql: { condition: service_healthy }
      redis: { condition: service_healthy }
      rabbitmq: { condition: service_healthy }
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:9090/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 50s
    restart: unless-stopped
    networks:
      - jiwu-network

volumes:
  mysql-data:
  redis-data:
  rabbitmq-data:
  backend-logs:

networks:
  jiwu-network:
    driver: bridge
