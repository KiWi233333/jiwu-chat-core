name: Build and Push Multi-Arch Docker Image

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      vite_api_base_url:
        description: 'Backend API base URL (overrides repository variable)'
        required: false
      vite_api_ws_base_url:
        description: 'WebSocket base URL (overrides repository variable)'
        required: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: kiwi233333/jiwu-chat-core

jobs:
  # 每个架构在原生 runner 上并行构建，推送 by-digest（无 tag），避免 QEMU 模拟
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm   # GitHub 原生 ARM64 runner（公开仓库免费）
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 将 linux/amd64 → linux-amd64，用于 artifact 命名
      - name: Sanitize platform name
        run: echo "PLATFORM_PAIR=${{ matrix.platform }}" | tr '/' '-' >> $GITHUB_ENV

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: ${{ matrix.platform }}
          # 仅推送 digest，不打 tag（由 merge job 统一打）
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          build-args: |
            DOCKER_REGISTRY=docker.io
            VITE_API_BASE_URL=${{ inputs.vite_api_base_url || vars.VITE_API_BASE_URL || 'http://localhost:9090/' }}
            VITE_API_WS_BASE_URL=${{ inputs.vite_api_ws_base_url || vars.VITE_API_WS_BASE_URL || 'ws://localhost:9091/ws' }}
            VITE_BASE_OSS_PATH=${{ vars.VITE_BASE_OSS_PATH || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      # 将 digest 写入文件，传给 merge job
      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # 等两个架构都构建完成后，合并为单个 multi-arch manifest list
  merge:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write

    steps:
      - name: Download all digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create and push manifest list
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)

      - name: Verify manifest
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
